<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
body, h1, h2, h3, ul, li, p, dl, dt, dd {
	margin: 0;
	padding: 0;
}
li {
	list-style: none;
}
a {
	text-decoration: none;
	color: #000;
}
.fl {
	float: left;
}
.fr {
	float: right;
}
.fix {
	content: "";
	display: table;
	clear: both;
}
.fix:after {
*zoom: 1;
}
.centers {
	width: 1024px;
	margin: 0 auto;
}
.top {
	height: 80px;
	background: #323436;
}
.top a {
	display: inline-block;
	padding: 0 30px;
	line-height: 80px;
	color: #ccc;
}
.top .active {
	background: #000000;
	color: cadetblue;
	border-bottom: darkcyan 4px solid;
	position: relative;
	top: -4px;
	font-weight: bold;
}
body {
	background: #000;
}
.main {
}
.main h2 {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	overflow: hidden;
	margin: 50px auto;
}
.main p {
	color: #fff;
	font-size: 15px;
	text-align: center;
}
